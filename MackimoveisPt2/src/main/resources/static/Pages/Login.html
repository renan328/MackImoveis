<section class="form">
    <h2>Login</h2>
    <div id="login-error" style="color:red"></div>
    <form onsubmit="handleLogin(event)">
        <label>Email</label>
        <input id="email" type="email" required>
        <label>Senha</label>
        <input id="senha" type="password" required>
        <button class="btn" type="submit">Entrar</button>
    </form>
</section>
